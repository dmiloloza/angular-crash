<app-add-task (onAddTask)="addTask($event)">
</app-add-task>

<div *ngIf="tasks.length>0;else noTasks"></div>
<app-task-item
  (onDeleteTask)="deleteTask(task)"
  (dblclick)="toggleReminder(task)"
  *ngFor="let task of tasks" [task]="task">
</app-task-item>

<ng-template #noTasks class="noTasks">
  <hr>
  <h3>There are no results to show</h3>
</ng-template>
